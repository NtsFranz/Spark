  /get_player_speed:
    get:
      tags:
        - Game State
      summary: Returns the current local player speed
      responses:
        '200':
          description: Success
  
  /get_disc_speed:
    get:
      tags:
        - Game State
      summary: Returns the current disc speed
      responses:
        '200':
          description: Success
          
